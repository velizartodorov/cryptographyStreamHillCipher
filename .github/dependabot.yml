version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    
  # C++ dependencies (if using vcpkg or similar)
  - package-ecosystem: "vcpkg"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
